<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	 Â  <meta name="viewport" content="width=device-width" />
		<title>Page Title</title>
        <link rel="stylesheet" href="style.css"/>
	</head>
	<body>
	<div class="logo">Calculator</div>
		<div class="container">
			<div class="box">
				<input type="text" class="screen" id="output"/>
				<div class="allrow">
				<div class="row">
					<button class="btn operationo" onclick="cleardisplay()">AC</button>
					<button class="btn operationo" onclick="changeint()">+/-</button>
					<button class="btn operationo" onclick="addnum('%')">%</button>
					<button class="btn operations" onclick="addnum('/')">&divide;</button>
				</div>
				<div class="row">
					<button class="btn number" onclick="addnum('7')">7</button>
					<button class="btn number" onclick="addnum('8')">8</button>
					<button class="btn number" onclick="addnum('9')">9</button>
					<button class="btn operations" onclick="addnum('*')">&times;</button>
				</div>
				<div class="row">
					<button class="btn number" onclick="addnum('4')">4</button>
					<button class="btn number" onclick="addnum('5')">5</button>
					<button class="btn number" onclick="addnum('6')">6</button>
					<button class="btn operations" onclick="addnum('-')">&minus;</button>
				</div>
				<div class="row">
					<button class="btn number" onclick="addnum('1')">1</button>
					<button class="btn number" onclick="addnum('2')">2</button>
					<button class="btn number" onclick="addnum('3')">3</button>
					<button class="btn operations" onclick="addnum('+')">&plus;</button>
				</div>
				<div class="row">
					<button class="btn number zero" onclick="addnum('0')">0</button>
					<button class="btn number" onclick="addnum('.')">.</button>
					<button class="btn operations" onclick="equals()">&equals;</button>
				</div>
				</div>
			</div>
		</div>
		<p>By nopphakun</p>
        <script src="script.js"></script>
	</body>
</html>
